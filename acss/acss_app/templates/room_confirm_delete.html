{% extends "layout.html" %}

{% block title %} Delete Room {% endblock %}

{% block content %} 
<h1 class="text-center"> Are you sure you want to delete this room?</h1>
<form method="POST" class="text-center">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes</button>
    <a href="{% url 'room_list' %}" class="btn btn-secondary" role="button">No</a>
</form>
{% endblock %}
