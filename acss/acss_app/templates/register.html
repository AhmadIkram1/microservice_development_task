{% load static %}  
<!DOCTYPE html>  
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=1.0, user-scalable=no">
    <title>Login</title> 
    <link rel="stylesheet" type="text/css" href="{% static 'styles/styles.css' %}"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet"> 
</head>
<body>

<div class="container">
      <div class="d-flex flex-column  flex-md-row justify-content-center align-items-center  login-container gap5"">
       
       <div class="d-flex flex-column">
           <h2 class="text-center text-dark ">Register Here</h2>
        <div class="text-center  text-dark">Academic Scheduling System (ACSS)</div>
        </div>
       
        <div class="card my-5 login-card light-shadow">

            <form method="POST" action="{% url 'register' %}" class="card-body cardbody-color p-lg-2">
                {% csrf_token %}
                <div class="text-center">
                    <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                      width="200px" alt="profile">
                </div>
                <div class="mb-3">
                    <input type="text" id="username" name="username" required class="form-control" placeholder="User Name" required>
                </div>
        
                <div class="mb-3">
                    <input type="email" id="email" name="email" placeholder="abc@gmail.com" class="form-control" required>
                </div>

                <div class="mb-3">
                    <input type="password" id="password" name="password" placeholder="password" class="form-control" required>
                </div>

                <div class="mb-3">
                    <input type="password" id="password_confirm" name="password_confirm" placeholder="confirm password"  class="form-control" required>
                </div>

            {% if errors %}
                <div class="error">
                    <ul>
                        {% for key, value in errors.items %}
                            <li>{{ value }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
            <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-3 w-100">Register</button></div>
            <div class="form-text text-center mb-3 text-dark">
              Registered Already?  <a href="{% url 'login' %}" class="text-dark fw-bold" id="decor">Login</a>
              </div>

          </form>
  
        </div>

      </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
  <script src="
  https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js
  "></script>
</body>
</html>
